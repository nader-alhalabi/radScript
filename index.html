<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Expander Webapp</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; min-height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { min-height: 100px; background: #f7f7f7; }
    #macros-list { background: #eef; padding: 10px; margin-top: 30px; border-radius: 6px; }
    #macros-list ul { max-height: 200px; overflow-y: auto; padding-left: 20px; border: 1px solid #ccc; background: #fff; }
    .macro-item { margin-bottom: 6px; }
  </style>
</head>
<body>
  <h2>Macro Expander Webapp</h2>
  <p>Paste your text below, click "Expand Macros", and copy the result.</p>
  <textarea id="input" placeholder="Paste your text here..."></textarea>
  <button onclick="expandMacros()">Expand Macros</button>
  <h4>Expanded text:</h4>
  <textarea id="output" readonly></textarea>

  <div id="macros-list">
    <h4>Available Macros:</h4>
    <ul id="macros"></ul>
  </div>

  <script>
    let macros = {};
    // Try to load macros.json, fallback to hardcoded macros if running locally
    function loadMacros() {
      fetch('macros.json')
        .then(response => response.json())
        .then(data => {
          macros = data;
          renderMacros();
        })
        .catch(() => {
          // Fallback: hardcoded macros for local testing
          macros = {
            "breast negative": "No acute findings.",
            "breast": "Findings consistent with pneumonia.",
            "normal": "Evidence of fracture present."
          };
          renderMacros();
        });
    }

    function expandMacros() {
      let text = document.getElementById('input').value;
      for (const [key, value] of Object.entries(macros)) {
        // Replace all case variations of the macro key
        const regex = new RegExp(key, 'gi');
        text = text.replace(regex, value);
      }
      document.getElementById('output').value = text;
    }

    function renderMacros() {
      const macrosUl = document.getElementById('macros');
      macrosUl.innerHTML = '';
      for (const [key, value] of Object.entries(macros)) {
        const item = document.createElement('li');
        item.className = 'macro-item';
        item.textContent = `"${key}" â†’ "${value}"`;
        macrosUl.appendChild(item);
      }
    }

    loadMacros();
  </script>
</body>
</html>
